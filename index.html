<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Niramit|Odibee+Sans|Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body style="background-image: url(assets/css/weather.png)">
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="side-bar col-md-3">
        <h4>Search for a City:</h4>
        <form class="form-inline my-2 my-lg-0">
          <input id="searchInput" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button id="searchBtn" class="btn btn-primary my-2 my-sm-0" type="submit"><i
              class="fas fa-search"></i></button>
        </form>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </ul>
      </div>

      <div class="mainDash col-md-8">
        <div class="city"></div>
        <div class="date"></div>
        <div class="tempF"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="UV"></div>
          <div class="row fiveDay"></div>
      </div>

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
